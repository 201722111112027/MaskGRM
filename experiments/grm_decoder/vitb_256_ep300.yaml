DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
    - 0.229
    - 0.224
    - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
  TRAIN:
    DATASETS_NAME:
      - LASOT
      - GOT10K_vot_train
      - COCO17
      - TRACKINGNET
    DATASETS_RATIO:
      - 1
      - 1
      - 1
      - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
      - GOT10K_votval
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 1000
MODEL:
  PRETRAIN_FILE: 'mae_pretrain_vit_base.pth'
  BACKBONE:
    TYPE: vit_base
    STRIDE: 16
    PATCHSIZE: 16
    EMBEDDIM: 768
  HEAD:
    TYPE: CORNER_UP
    NUM_CHANNELS: 256
  DECODER:
    TYPE: "mask"
    MASK_RATIO: 0.75
    EMBEDDIM: 512
    DEPTH: 8
    NUMHEADS: 16
    MLPRATIO: 4
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 24
  EPOCH: 500
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  RENEW_WEIGHT: 0.3
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 240
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 10
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 300
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  HYPER:
    LASOT: 0.4
    NFS: 0.60
    UAV: 0.55
    AVIST: 0.4